
<mat-grid-list cols="3" rowHeight="90px">
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">
    
      <img class="" src="assets/images/Nordea-logo.svg" width="100" height="40" alt="Nordea Logo"> 
      <span class="nordea-grow">GROWWW</span>

  </mat-grid-tile>

  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">
    
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Search Mutual funds"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

  </mat-grid-tile>

  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">
    
      <button mat-button mat-button mat-flat-button  color="primary" class="nordea-button">Login / Register</button>

  </mat-grid-tile>

</mat-grid-list>
