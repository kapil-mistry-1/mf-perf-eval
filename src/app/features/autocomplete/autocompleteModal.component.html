<div>
    <h1 style="text-align: center;">Search for funds here</h1>
</div>
<br />
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Search Mutual funds"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-flat-button color="primary" class="nordea-button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
